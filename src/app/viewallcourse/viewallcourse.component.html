
<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">TITLE</th>
                    <th scope="col">DURATION</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">DATE</th>
                    <th scope="col">VENUE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of course">
                    <th scope="row">{{i.courseTitle}}</th>
                    <td>{{i.courseDuration}}</td>
                    <td>{{i.courseDescription}}</td>
                    <td>{{i.courseDate}}</td>
                    <td>{{i.courseVenue}}</td>

                  </tr>
                 
                </tbody>
              </table>


        </div>
    </div>
</div>
